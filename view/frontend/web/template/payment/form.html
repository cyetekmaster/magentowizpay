<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <img data-bind="attr: {src: getLogoUrl(), height: '39', width: '163'}" class="payment-icon" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <h5 style="font-size: 16px;">4 x interest free fortnightly instalments totalling $<span data-bind="text: totalamount()"></span></h5>
        <ul style="display: flex; list-style: none;">
            <li style="padding: 0px 16px 1px 5px;" >
                <span style="font-size: 18px;">$<span data-bind="text: installment()"></span></span>
                <div class="installment1">
                    <svg width="25" height="25" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="3" r="3" fill="#EDEDF4"/>
                        <circle cx="3" cy="13" r="3" fill="#EDEDF4"/>
                        <circle cx="13" cy="13" r="3" fill="#EDEDF4"/>
                    </svg>
                </div>
                <p>First Payment</p>
            </li>
            <li style="padding: 0px 16px 1px 5px;">
                <span style="font-size: 18px;">$<span data-bind="text: installment()"></span></span>
                <div class="installment1">
                    <svg width="25" height="25" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="3" cy="13" r="3" fill="#EDEDF4"/>
                        <circle cx="13" cy="13" r="3" fill="#EDEDF4"/>
                    </svg>
                </div>
                <p>2 weeks later</p>
            </li>
            <li style="padding: 0px 16px 1px 5px;">
                <span style="font-size: 18px;">$<span data-bind="text: installment()"></span></span>
                <div class="installment1">
                    <svg width="25" height="25" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="3" cy="13" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="13" r="3" fill="#EDEDF4"/>
                    </svg>
                </div>
                <p>4 weeks later</p>
            </li>
            <li style="padding: 0px 16px 1px 5px;">
                <span style="font-size: 18px;">$<span data-bind="text: installment()"></span></span>
                <div class="installment1">
                    <svg width="25" height="25" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="3" r="3" fill="#6F00FF"/>
                        <circle cx="3" cy="13" r="3" fill="#6F00FF"/>
                        <circle cx="13" cy="13" r="3" fill="#6F00FF"/>
                    </svg>
                </div>
                <p>6 weeks later</p>
            </li>
        </ul>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- Render the native credit card form. 
        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
            ko template: 'Magento_Payment/payment/cc-form'  /ko 
        </form>-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        class="action primary checkout"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
